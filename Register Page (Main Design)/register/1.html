<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../register.css">
    <link rel="shortcut icon" type="image/png" href="logo.svg">
</head>


<body>
    <div class="main">
        <div class="card">
            <div class="left">
                <h1>Register</h1>
                <img class="rocket" src="../assets/register/rocket.png" alt="">
                <img class="progress" src="../assets/register/team/progress-1.png" alt="">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            <div class="right">
                <h1>Team Information</h1>
                <form action="">
                    <div class="form-line">
                        <p>Team Name</p>
                        <div>
                            <img src="../assets/register/icon/team_name.png" alt="">
                            <div>
                                <input type="text" name="" id="" placeholder="Please type your team name here...">
                                <p class="error-message valid">&#9888; Please input this field.</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-line">
                        <p>Password</p>
                        <div>
                            <img src="../assets/register/icon/password.png" alt="">
                            <div>
                                <div>
                                    <input type="password" name="" id="" placeholder="Please type your password here...">
                                    <i class="far fa-eye" id="togglePassword"></i>
                                </div>
                                <p class="error-message valid">&#9888; Please make sure your password contains at least 8 characters with combination of upper case, lower case, number, and symbol.</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-line">
                        <p>Confirm</p>
                        <div>
                            <img id="confirm" src="../assets/register/icon/confirm.png" alt="">
                            <div>
                                <div>
                                    <input type="password" name="" id="" placeholder="Please type your confirmed password here...">
                                    <i class="far fa-eye" id="togglePassword"></i>
                                </div>
                                <p class="error-message valid">&#9888; Please make sure your password match.</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-radio">
                        <p>Status</p>
                        <div>
                            <div>
                                <input type="radio" name="" id="">
                                <label for="">Binusian</label>
                            </div>
                            <div>
                                <input type="radio" name="" id="">
                                <label for="">Non-binusian</label>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="continue">
                    <a href="">
                        <img src="../assets/register/icon/next.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
