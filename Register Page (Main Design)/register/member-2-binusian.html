<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../register.css">
    <link rel="shortcut icon" type="image/png" href="logo.svg">
</head>


<body>
    <div class="main">
        <div class="card">
            <div class="left">
                <h1>Register</h1>
                <img class="rocket" src="../assets/register/astronaut.png" alt="">
                <img class="progress" src="../assets/register/member/progress-2.png" alt="" style="width:40%;">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            <div class="right">
                <h1>Member Information</h1>
                <form action="">
                    <div class="form-line">
                        <p>Place of Birth</p>
                        <div>
                            <img src="../assets/register/icon/place of birth.png" alt="">
                            <div>
                                <input type="text" name="" id="" placeholder="Please type your place of birth here...">
                                <p class="error-message valid">&#9888; Please input this field.</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-line">
                        <p>Date of Birth</p>
                        <div>
                            <img src="../assets/register/icon/date of birth.png" alt="">
                            <div>
                                <div>
                                    <input type="text" name="" id="" placeholder="Please type your date of birth here...">
                                </div>
                                <p class="error-message valid">&#9888; Please enter a valid email address.</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-line upload">
                        <p>CV</p>
                        <div>
                            <img src="../assets/register/icon/cv.png" alt="">
                            <div>
                                <div>
                                    <label for="file-upload" class="custom-file-upload">
                                        <img src="../assets/register/icon/upload.png" alt="">
                                        <img src="../assets/register/icon/preview.png" alt="">
                                    </label>
                                    <input type="file" name="file-upload" id="file-upload" placeholder="Please type your date of birth here...">
                                </div>
                                <p class="file-format">&#9888; File format pdf, jpg, jpeg, or png</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-line upload">
                        <p>Binusian Flazz Card</p>
                        <div>
                            <img src="../assets/register/icon/binus flazz.png" alt="">
                            <div>
                                <div>
                                    <label for="file-upload" class="custom-file-upload">
                                        <img src="../assets/register/icon/upload.png" alt="">
                                        <img src="../assets/register/icon/preview.png" alt="">
                                    </label>
                                    <input type="file" name="file-upload" id="file-upload" placeholder="Please type your date of birth here...">
                                </div>
                                <p class="file-format">&#9888; File format pdf, jpg, jpeg, or png</p>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="continue">
                    <a href="">
                        <img src="../assets/register/icon/next.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
