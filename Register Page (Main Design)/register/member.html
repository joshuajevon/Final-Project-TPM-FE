<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../register.css">
    <link rel="shortcut icon" type="image/png" href="logo.svg">
</head>


<body>
    <div class="main">
        <div class="card">
            <div class="left">
                <h1>Register</h1>
                <img class="rocket" src="../assets/register/rocket2.png" alt="">
                <img class="progress" src="../assets/register/member/progress-1.png" alt="" style="width:40%;">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            <div class="right">
                <h1>Member Information</h1>
                <form action="">
                    <div class="form-line">
                        <p>Full Name</p>
                        <div>
                            <img src="../assets/register/icon/full_name.png" alt="">
                            <div>
                                <input type="text" name="" id="" placeholder="Please type your full name here...">
                                <p class="error-message valid">&#9888; Please input this field.</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-line">
                        <p>Email</p>
                        <div>
                            <img src="../assets/register/icon/email.png" alt="">
                            <div>
                                <div>
                                    <input type="password" name="" id="" placeholder="Please type your email here...">
                                </div>
                                <p class="error-message valid">&#9888; Please enter a valid email address.</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-line">
                        <p>Whatsapp Number</p>
                        <div>
                            <img src="../assets/register/icon/whatsapp.png" alt="">
                            <div>
                                <div>
                                    <input type="password" name="" id="" placeholder="Please type your Whatsapp number here...">
                                </div>
                                <p class="error-message valid">&#9888; Please enter a valid WhatsApp number.</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-line">
                        <p>Line ID</p>
                        <div>
                            <img id="confirm" src="../assets/register/icon/line.png" alt="">
                            <div>
                                <div>
                                    <input type="password" name="" id="" placeholder="Please type your Line ID here...">
                                </div>
                                <p class="error-message valid">&#9888; Please enter a valid Line ID.</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-line">
                        <p>Github</p>
                        <div>
                            <img id="confirm" src="../assets/register/icon/github.png" alt="">
                            <div>
                                <div>
                                    <input type="password" name="" id="" placeholder="Please type your Line ID here...">
                                </div>
                                <p class="error-message valid">&#9888; Please enter a Github/Gitlab ID.</p>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="continue">
                    <a href="">
                        <img src="../assets/register/icon/next.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
